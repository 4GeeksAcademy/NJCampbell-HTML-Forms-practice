<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/2360758ebf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="card text-center">
        <div class="card-header text-start fs-3 fw-bold">
          Payment Form
        </div>
        <form id="payment-info">
            <div class="card-body">
            <!-- user input -->
            <fieldset id="credit-card-info">
                <div class="row"></div>
                <div class="row">
                    <div class="col-5">
                        <div class="mb-3 text-start">
                            <label for="creditCardInfo" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="creditCardInfo" placeholder="XXXXXXXXXXXXXXX" required>
                          </div>

                    </div>
                    <div class="col-3">
                        <div class="mb-3 text-start">
                            <label for="creditCardInfo" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="creditCardInfo" placeholder="000" required>
                          </div>

                    </div>
                    <div class="col-4">
                        <div class="mb-3 text-start">
                            <label for="creditCardInfo" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="creditCardInfo" placeholder="Amount" required>
                          </div>

                    </div>
                </div>
            </fieldset>
                <fieldset id="first-last-name">
                <div class="row">
                    <div class="col-6">
                <div class="mb-3 text-start">
                    <label for="nameInfo" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="nameInfo" placeholder="" required>
                  </div>
                    </div>
                    <div class="col-6">
                  <div class="mb-3 text-start">
                    <label for="nameInfo" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="nameInfo" placeholder="" required>
                  </div>
                    </div>
                </div>  
                </fieldset>
            
            
            <fieldset id="mailing-info">
                <div class="row">
                    <div class="col-5">
                <div class="mb-3 text-start">
                    <label for="mailingInfo" class="form-label">City</label>
                    <input type="text" class="form-control" id="mailingInfo" placeholder="">
                  </div>
                    </div>
                    <div class="col-4">
                  <div class="mb-3 text-start">
                    <label for="mailingInfo" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a State</option>
                        <option value="1">California</option>
                        <option value="2">Florida</option>
                        <option value="3">Wyoming</option>
                      </select>
                    <!-- <input type="" class="form-control" id="mailingInfo placeholder=""> -->
                  </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3 text-start">
                            <label for="mailingInfo" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="mailingInfo" placeholder="">
                          </div>
                    </div>
                </div> 
            </fieldset>
            
            <div class="row">
                <div class="col-5">
                    <div class="mb-3 text-start">
                        <div id="credit-card-radio">
                            <!-- <legend>We Accept:</legend> -->
                            <fieldset id="credit-card-radio">
                                <div>
                                  <input type="radio" id="contactChoice1" name="contact" value="email" />
                                  <label for="contactChoice1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            
                                  <input type="radio" id="contactChoice2" name="contact" value="phone" />
                                  <label for="contactChoice2"><i class="fa-brands fa-cc-visa"></i></label>
                            
                                  <input type="radio" id="contactChoice3" name="contact" value="mail" />
                                  <label for="contactChoice3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                  <input type="radio" id="contactChoice3" name="contact" value="mail" />
                                  <label for="contactChoice3"><i class="fa-regular fa-credit-card"></i></label>
                                </div>
                                
                             </fieldset>
                            
                        </div>
                
                    </div>    
                
            
                </div>
                <div class="col-6">
                    <div class="mb-3 text-start">
                <fieldset id="user-message">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Message</label>
                      </div>
                </fieldset>
                    </div>
            </div>

            
             
            
            
            
            
            
            </div>
            <div class="card-footer text-body-secondary">
                <!-- submit/cancel button -->
                <button type="button" class="btn-secondary">Cancel</button>
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
      </div>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Payment Form</title>
    <script src="https://kit.fontawesome.com/2360758ebf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="card text-center">
        <div class="card-header text-start fs-3 fw-bold">
          Payment Form
        </div>
        <form id="payment-info" onsubmit="validate()">
            <div class="card-body">
              <div class="alert alert-danger fw-medium" role="alert">
                Some fields are missing
              </div>
            <!-- user input -->
            <fieldset id="credit-card-info">
                
                <div class="row">
                    <div class="col-5">
                        <div class="mb-3 text-start">
                            <label for="creditCardInfo" class="form-label fw-medium">Card #</label>
                            <input type="text" class="form-control" id="creditCardInfo" placeholder="XXXXXXXXXXXXXXX">
                          </div>

                    </div>
                    <div class="col-3">
                        <div class="mb-3 text-start">
                            <label for="creditCardInfo" class="form-label fw-medium">CVC #</label>
                            <input type="number" class="form-control" id="creditCardInfo" placeholder="000" required>
                          </div>

                    </div>
                    <div class="col-4">
                      <!-- <div class="mb-3 text-start"> -->
                      <label for="amountTotal" class="form-label fw-medium" id="amountLabel">Amount</label><br />
                      <span class="">
                        <sup> $</sup>
                        <input type="number" name="amount" id="creditCardInfo" placeholder="Amount" required/>
                      </span>
                      </div>
                    </div>
                <!-- here removed div card/body-->
            </fieldset>
                <fieldset id="first-last-name">
                <div class="row">
                    <div class="col-6">
                <div class="mb-3 text-start">
                    <label for="nameInfo" class="form-label fw-medium">First Name</label>
                    <input type="text" class="form-control" id="firstNameInfo" placeholder="" required>
                  </div>
                    </div>
                    <div class="col-6">
                  <div class="mb-3 text-start">
                    <label for="nameInfo" class="form-label fw-medium">Last Name</label>
                    <input type="text" class="form-control" id="lastNameInfo" placeholder="" required>
                  </div>
                    </div>
                </div>  
                </fieldset>
            
            
            <fieldset id="mailing-info">
                <div class="row">
                    <div class="col-5">
                <div class="mb-3 text-start">
                    <label for="mailingInfo" class="form-label fw-medium">City</label>
                    <input type="text" class="form-control" id="mailingCity" placeholder="" required>
                  </div>
                    </div>
                    <div class="col-4">
                  <div class="mb-3 text-start">
                    <label for="mailingInfo" class="form-label fw-medium">State</label>
                    <select class="form-select" aria-label="Default select example" id="mailingState" required>
                        <option selected>Pick a State</option>
                        <option value="1">California</option>
                        <option value="2">Florida</option>
                        <option value="3">Wyoming</option>
                      </select>
                    <!-- <input type="" class="form-control" id="mailingInfo placeholder=""> -->
                  </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3 text-start">
                            <label for="mailingInfo" class="form-label fw-medium">Postal Code</label>
                            <input type="text" class="form-control" id="mailingZip" placeholder="" required>
                          </div>
                    </div>
                </div> 
            </fieldset>
            <!-- radio and message box -->
            <div class="row" id="cardMessage">
              <div class="col-5">
                  <div class="mb-3 text-start">
                      <div id="credit-card-radio">
                          <!-- <legend>We Accept:</legend> -->
                          <p class="fw-medium">We Accept:</p>
                          <fieldset id="credit-card-radio">
                              <div class="cardType bg-secondary-subtle p-2">
                                <div class="row">
                                <div class="col">
                                  <input type="radio" id="contactChoice1" name="contact" value="email" />
                                <label for="contactChoice1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="col">
                                  <input type="radio" id="contactChoice2" name="contact" value="phone" />
                                <label for="contactChoice2"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="col">                                    
                                <input type="radio" id="contactChoice3" name="contact" value="mail" />
                                <label for="contactChoice3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="col"> <input type="radio" id="contactChoice4" name="contact" value="mail" />
                                  <label for="contactChoice3"><i class="fa-regular fa-credit-card"></i></label>
                                </div>
                                </div>
                              </div>                              
                           </fieldset>                          
                      </div>              
                  </div>  
              </div>              
                <div class="col-7" id="messageContainer">
                  <div class="mb-3">
                    <label class="fw-medium" id="messageLabel">Message:</label><br/>
                    <textarea name="message" class="form-control w-75 me-0" id="messageBox" rows="3"></textarea><br/>
                    <span class="fw-medium fs-6 float-start" id="messageNotes">Add any notes here.</span>
                  </div>
                </div>
                
              
              
          </div>
          <div class="row" id="submitButton1">
            <div class="card-footer" id="submitButton">
              <!-- submit/cancel button -->
              <button type="button" class="btn btn-secondary float-end">Cancel</button>
              <button type="button" class="btn btn-primary me-2 float-end">Send</button>
          </div>
          </div>
          <!-- end card body -->
          </div>  
            
           
            
             
            
            
            
            
            
            </div>
            <!-- end card body -->
            
           
        </form>
       
      </div>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      const form = document.getElementById("payment-info");
      const inputs = form.getElementsByTagName("input");
      const inputValues = [];
      const validationInputs=inputs.filter((input, index)=>input.type!="submit")
      
      const validate=()=>{
       let result = null
        for (let i = 0; i < validationInputs.length; i++) {
        if (validationInputs[i]==""){
          
          result = false
        } 
        
      } 
      if (result==false) {
        alert("some fields are missing")
      }
        


      }
      
    
      console.log(inputValues); // Output the array of input values for testing
    </script>
  </body>
</html>
